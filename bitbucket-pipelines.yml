#  Template python-build

#  This template allows you to validate your python code.
#  The workflow allows running tests and code linting on the default branch.

image: python:3.8

pipelines:
  default:
    - parallel:
      - step:
          name: Test
          caches:
            - pip
          script:
              - ls
              - chmod u+x install1.sh
              - ./install1.sh

      - step:
          name: Lint code
          script:
              - ls
              - chmod u+x install1.sh
              - ./install1.sh

